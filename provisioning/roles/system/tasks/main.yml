- name: Apt Update 
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 3600 
  register: task_result

- name: Apt Install Redmine Dependencies 
  register: updatesys
  apt:
    name:
      - apache2
      - libapache2-mod-passenger
      - libmysqlclient-dev
      - mysql-server
      - python3-mysqldb
      - acl
    state: present

- name: Apt install Rbenv Dependencies 
  register: updatesys
  apt:
    name: 
      - git
      - curl
      - libssl-dev
      - libreadline-dev
      - zlib1g-dev
      - autoconf
      - bison
      - build-essential
      - libyaml-dev
      - libncurses5-dev
      - libffi-dev
      - libgdbm-dev
      - libreadline6-dev 
      - zlib1g-dev 

- name: Reboot system
  become: yes 
  reboot:
  when: task_result is changed

