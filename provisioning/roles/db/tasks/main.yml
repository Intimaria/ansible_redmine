- name: Start MySQL service
  become: yes
  service: 
    name: mysql 
    state: started
    enabled: true

- name: Create Redmine DB 
  mysql_db:
    name: redmine 
    state: present
    encoding: utf8

- name: Create Redmine DB User
  mysql_user:
    name: "{{ user_name }}"
    password: "{{ user_password }}"
    priv: 'redmine.*:ALL,GRANT'
    state: present
  with_items:
    - 127.0.0.1
    - localhost

